name: Learn - Github actions
run-name: Triggered by @${{ github.actor }}
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build code and set the result.
        run: |
          #Build your project
          echo "BUILD_STATUS=1" >> $GITHUB_ENV
  
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: test the code based on the BUILD_STATUS
        run: |
          if [ $BUILD_STATUS == "1" ]; then
            echo "Tests passed"
          else:
            echo "Tests failed"
          fi
